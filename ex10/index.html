<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ex 10</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<style>
div { font-size: 16px; font-weight: bold; }
span.count { color: #03cc85; font-weight: bold; }
</style>
</head>
<body>
<div id="app"></div>
<script type="text/jsx">

var Count = React.createClass({
  getInitialState: function() {
    return { count: 0 }
  },
  increaseCount: function(e) {
    this.setState({
      count: this.state.count + 1
    }, function(){
      if (this.state.count == 5) {
        // console.log('this.refs.cnt.children ', this.refs.cnt.props.children);
        // this.componentWillUnmount();
      }
    })
  },
  componentDidMount: function() {
    this.interval = setInterval(this.increaseCount, 1000);
  },
  componentWillUnmount: function() {
    clearInterval(this.interval);
    this.setState({ count: 0 });
  },
  render: function() {
    return (
      <div>Seconds Elapsed: <span ref="cnt" className="count">{this.state.count}</span></div>
    );
  }
});

React.render(
  <Count />,
  document.getElementById('app')
);
</script>
</body>
</html>
